<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1 >CALCULATOR</h1>
        <div class="cointainer">
            <div class="calculator">
                <input type="text" placeholder="0" id="inputbox">
            <div class="row">
                <button class="operator1" >AC</button>
                <button class="operator1">Del</button>
                <button class="operator1">%</button>
                <button class="operator1">/</button>
            </div>
            <div class="row">
                <button  class="operator2">7</button>
                <button  class="operator2">8</button>
                <button class="operator2" >9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button class="operator2">4</button>
                <button class="operator2" >5</button>
                <button class="operator2" >6</button>
                <button class="operator" >-</button>
            </div>
            <div class="row">
                <button class="operator2">1</button>
                <button class="operator2">2</button>
                <button class="operator2">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="operator2">00</button>
                <button class="operator2">0</button>
                <button class="operator2">.</button>
                <button class="bt">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
